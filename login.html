<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - EVE Glove</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="image/EVE Glove Logo Tab.png"/>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="login-header">
        <img src="image/EVE Glove Logo Tab.png" alt="EVE Glove Logo" class="login-logo">
        <h2>EVE Glove</h2>
      </div>

      <p id="loginWarning" class="warning-text"></p>

      <input type="text" id="username" placeholder="Username" />
       <div class="password-container">
        <input type="password" id="password" placeholder="Password" />
        <button type="button" class="toggle-password" data-target="password">üëÅ</button>
      </div>

       <div class="remember-container">
        <label>
          <input type="checkbox" id="rememberMe"> Remember me
        </label>
      </div>

      <button id="loginSubmit" class="btn-solid">Login</button>

      <div class="or-divider">
        <span>or</span>
      </div>

      <button class="google-login">
        <img src="image/google-icon.png" alt="Google Icon" class="google-icon">
        Continue with Google
      </button>

      <p>Don‚Äôt have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
